name: Main

on:
    push:
        paths-ignore:

jobs:

    ci:
        runs-on: windows-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
            
            - uses: actions/setup-dotnet@v1
              with:
                dotnet-version: '3.1.100'
            
            - name: Build
              run: dotnet build
            
            - name: Test
              run: dotnet test

            - name: Pack
              run: dotnet pack